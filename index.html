
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Untuk Icha dari Galih</title>
  <style>
    body {
      background: #fefefe;
      font-family: 'Segoe UI', sans-serif;

      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      border-radius: 15px;
    }
    h1 {
      color: #e91e63;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .photo-grid img {
      width: 100%;
      border-radius: 10px;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
